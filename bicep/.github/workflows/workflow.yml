name: deploy-foundry
concurrency: deploy-foundry

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - '.github/workflows/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: foundry-rg  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        deploymentName: ${{ github.run_number }}
        template: ./deploy/foundry.bicep
        parameters: ./deploy/foundry.parameters.bicepparam 